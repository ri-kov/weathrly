<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathrly</title>
    <link rel = "stylesheet" href = "./commonFiles/commonCSS.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/06d3a59de6.js" crossorigin="anonymous"></script>
    <script src="./commonFiles/commonJS.js"></script>
</head>
<body>
    <div id = "header">
        <h1>WEATHRLY</h1>
        <form>
            <input type = "text" size = "70" id = "searchBar" list = "cities" placeholder = "Search for a city">
            <datalist id = "cities">
                <option>Ottawa</option>
                <option>Toronto</option>
                <option>Montreal</option>
                <option>Vancouver</option>
                <option>Calgary</option>
            </datalist>
        </form>
        <button id = "searchButton"><i class="fa-solid fa-magnifying-glass"></i>Search</button>

        <div id = "menuPopular">
            <button class = "dropdownButtons" id = "popularButton">Popular <i class="fa-solid fa-chevron-down"></i></button>
                <div id = "dropdownContentPopular">
                    <a>
                        <button class = "popularContentButtons">Ottawa</button>
                    </a>
                    <a>
                        <button class = "popularContentButtons" >Toronto</button>
                    </a>
                    <a>
                        <button class = "popularContentButtons">Vancouver</button>
                    </a>
                </div>
        </div>
        <button class = "dropdownButtons">Theme <i class="fa-solid fa-chevron-down"></i></button>
        <button class = "dropdownButtons">News</button>
    </div>
</body>
</html>
